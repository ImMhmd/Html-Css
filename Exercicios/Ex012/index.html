<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <p>Seu navegar não é compativel com vídeo</p> <!--Precisa do vídeo salvo no seu próprio servidor e assim consome seu próprio serviço de hospedagem gastando mais dinheiro--->
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CFjxhsoR278?si=7d7vDhE9v9r4UQDD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--Apenas copie e cole o código HTML do vídeo que você quer do Youtube ou de outro site como o Vimeo, deste modelo você não tem preocupação nenhuma pois está usando a hospedagem do próprio YouTube-->   
</html>
