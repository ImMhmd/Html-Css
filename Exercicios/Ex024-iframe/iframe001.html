<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--Iframe 'significa': frame inline ou quadro em linha-->
    <h1>Testando o uso de um iframe</h1>
    <!--Esxite o parâmetro scolling com os valores "auto" configuração padrão caso o site tenha rolagem, o valor "yes" mesmo que o site não tenha rolagem ele coloca a barra da rolagem e permite a ação e o valor "no" que não permite a rolagem mesmo que o site tenha. Dependendo do navegador ou do sistema operacional esses valores não funcionam-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"> 

     <a href="https://www.gusrsoemvideo.com" target="_blank"></a></iframe>  
    

    <!--Tamanho padrão 300x150 mas dá para configurar e caso você tenha um valor configurado na tag html e no style da css, o valor configurado na css é a que vai ser considerado por ela ser soberana-->

    </iframe> para aprender a programar.</p>

    <p>O site do 
        
    <!--Exite alguns sites que tem proteções para que seus conteúdos não sejam exibidos em site de terceiros-->

    <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal</p> 
    

    <p>O repostiório do Guanabara 
    
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500"> 
            
        <a href="https://gustavoguanabara.github.io" target="_blank"></a> <!--Caso o navegador não seja compátivel com iframe dá para colocar uma mensagem dentro-->
        
        </iframe> também é bem legal</p>
    
    
    

</body>
</html>
