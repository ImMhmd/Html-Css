<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagensexemplo">
    </picture>
    
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio> <!--É compativel com MP3, WAV e OGG-->
    <audio> <!--Aqui você pode colocar vários arquivos de áudio de diferentes formatos caso algum falhe em algum navegador. Ex: Aqui no código você coloque o mesmo arquivo de áudio porem em formato diferente, um em MP3 e o outro em WAV se o google não for compativel com o formato WAV ele irá tentar o MP3 e assim  por diante até que ele não seje compativel com nenhum formato e não conseguir rodar audio-->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
